<div class="text-center" *ngIf="msgShow == true" > 
  <div class="alert alert-danger" *ngIf="valid == false" role="alert">
    {{ msg }}
  </div>
  <div class="alert alert-success" *ngIf="valid == true" role="alert">
    {{ msg }}
  </div>
</div> 

<div class="fm form-container d-flex align-items-center col-6">
  <form [formGroup]="form" (ngSubmit)="submit()">

    <div class="align-items-center row">
        <button class="btn btn-lg btn-success btn-center" >submit</button>
    </div>

    <div *ngFor="let choice of rolesList; let i=index" class="form-group row car">

         <div class="card ca btn btn-default"  style="width: 22rem;">
          <div class="card-body">
            <h6 class="card-title">{{choice.roleName}}</h6>
            <h6 class="card-subtitle mb-2 text-muted">Description</h6>
            <p class="card-text">{{choice.description}}</p>
            <input type="checkbox" [value]="choice.roleARN"  class="form-check-input form-control chk" (change)="onCheckChange($event)" id="exampleCheck1">
          </div>
        </div>

    </div>   

    <div class="align-items-center row">
      <button class="btn btn-lg btn-success btn-center" >submit</button>
    </div>

  </form>
</div>

<div class="text-center" *ngIf="msgShow == true" > 
  <div class="alert alert-danger" *ngIf="valid == false" role="alert">
    {{ msg }}
  </div>
  <div class="alert alert-success" *ngIf="valid == true" role="alert">
    {{ msg }}
  </div>
</div>
